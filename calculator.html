<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develop skills javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="arithmetic" id="area"></div>
        <div class="math">
            <button class="operation" id="seven">7</button>
            <button class="operation" id="eight">8</button>
            <button class="operation" id="nine">9</button>
            <button class="operation" id="multiplication">*</button>
            <button class="operation" id="four">4</button>
            <button class="operation" id="five">5</button>
            <button class="operation" id="six">6</button>
            <button class="operation" id="division">/</button>
            <button class="operation" id="one">1</button>
            <button class="operation" id="two">2</button>
            <button class="operation" id="three">3</button>
            <button class="operation" id="subtraction">-</button>
            <button class="operation" id="zero">0</button>
            <button class="operation" id="result">=</button>
            <button class="operation" id="addition">+</button>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
